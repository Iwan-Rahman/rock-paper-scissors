<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="./script.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="main">
            <div class="player">
                <h2>Player</h2>
                <div class="player-container">
                    <div class="player-display"></div>
                    <div class="player-choice">
                        <div class="player-btn">Rock</div>
                        <div class="player-btn">Paper</div>
                        <div class="player-btn">Scissors</div>
                    </div>
                </div>
            </div>
            <div>Vs</div>
            <div class="comp">
                <h2>Computer</h2>
                <div class="comp-container">
                    <div class="comp-display"></div>
                    <div class="comp-choice">
                        <div class="comp-btn">Rock</div>
                        <div class="comp-btn">Paper</div>
                        <div class="comp-btn">Scissors</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
