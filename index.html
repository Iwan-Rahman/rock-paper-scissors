<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="main">
        <div class="player">
            <h2>Player</h2>
            <div class="player-container">
                <div class="player-display"><img></div>
                <div class="player-choice">
                    <div class="player-btn"><img src="./img/rock.png" alt="rock"></div>
                    <div class="player-btn"><img src="./img/paper.png" alt="paper"></div>
                    <div class="player-btn"><img src="./img/scissors.png" alt="scissors"></div>
                </div>
            </div>
        </div>
        <div class="score">
            <h2>Score</h2>
            <div>0 : 0</div>
        </div>
        <div class="comp">
            <h2>Computer</h2>
            <div class="comp-container">
                <div class="comp-display"><img></div>
                <div class="comp-choice">
                    <div class="comp-btn"><img src="./img/rock.png" alt="rock"></div>
                    <div class="comp-btn"><img src="./img/paper.png" alt="paper"></div>
                    <div class="comp-btn"><img src="./img/scissors.png" alt="scissors"></div>
                </div>
            </div>
        </div>
    </div>
    <h2 class="result"></h2>
</body>

</html>
